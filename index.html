<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			function time(){
				var date = new Date();
				var hours = ('0' + date.getHours()).substr(-2);
				var minutes = ('0' + date.getMinutes()).substr(-2);
				var seconds = ('0' + date.getSeconds()).substr(-2);

				document.getElementById('timeDisplay').innerHTML= 'The current time is: ' + hours + ':' + minutes + ':' + seconds;
				t=setTimeout('time()',100);
			}
		</script>
	</head>
	<body onload="time()">
		<h1>My name is Yaakov Goffstein and my favorite hobby is scheming to take over the world</h1>
		<h1 id="timeDisplay"></h1>
	</body>
</html>
